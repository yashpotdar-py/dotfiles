[colors]
background = #0a0a0a        ; Midnight Black
background-alt = #2e2e2e    ; Ash Gray
foreground = #eaeaea        ; Moonlit White
primary = #aa0000           ; Blood Red
secondary = #ff5555         ; Crimson Echo
alert = #ff5555             ; Crimson Echo
disabled = #666666          ; Tombstone Gray
accent = #4f5b93            ; Chalice Blue
success = #4f5b93           ; Chalice Blue for positive states
warning = #bfa06d           ; Blood Echo Gold for warnings

[bar/main]
width = 100%
height = 32
offset-x = 0
offset-y = 0
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
border-bottom-size = 2
border-bottom-color = ${colors.primary}
padding-left = 2
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}

font-0 = "Anonymous Pro:style=Regular:size=11;2"
font-1 = "Font Awesome 6 Free Solid:style=Solid:size=10;2"
font-2 = "Noto Color Emoji:style=Regular:size=10;2"

modules-left = i3 xwindow
modules-center = date
modules-right = powerprofile network battery pulseaudio memory cpu temperature powermenu

enable-ipc = true
override-redirect = false
wm-restack = i3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

; Mode labels (resize, etc.) - Enhanced with red theme
label-mode = ğŸ› ï¸ %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

; Focused workspace - Enhanced red highlighting
label-focused = [%index%]
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 3
label-focused-margin = 1
label-focused-underline = ${colors.secondary}

; Unfocused workspace - Dimmed for contrast
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.disabled}
label-unfocused-margin = 1

; Visible workspace (on other monitor) - Subtle highlight
label-visible = (%index%)
label-visible-background = ${colors.background-alt}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 2
label-visible-margin = 1

; Urgent workspace - Bright red alert
label-urgent = !%index%!
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 3
label-urgent-margin = 1
label-urgent-underline = ${colors.secondary}

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.accent}
label-padding = 1


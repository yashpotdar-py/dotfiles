[colors]
background = #0a0a0a        ; Midnight Black (removed transparency that was hiding colors)
background-alt = #2e2e2e    ; Ash Gray
foreground = #eaeaea        ; Moonlit White
primary = #aa0000           ; Blood Red
secondary = #ff5555         ; Crimson Echo
alert = #ff5555            ; Crimson Echo
disabled = #666666         ; Tombstone Gray
accent = #4f5b93           ; Chalice Blue
success = #4f5b93          ; Chalice Blue for positive states
warning = #bfa06d          ; Blood Echo Gold for warnings

[bar/main]
width = 100%
height = 32
offset-x = 0
offset-y = 0
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
border-bottom-size = 2
border-bottom-color = ${colors.primary}
padding-left = 2
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}

font-0 = "Anonymous Pro:style=Regular:size=11;2"
font-1 = "Font Awesome 6 Free Solid:style=Solid:size=10;2"
font-2 = "Noto Color Emoji:style=Regular:size=10;2"

modules-left = i3 xwindow
modules-center = date
modules-right = network battery pulseaudio backlight memory cpu temperature powermenu

enable-ipc = true
override-redirect = false
wm-restack = i3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

; Mode labels (resize, etc.)
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

; Focused workspace
label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2
label-focused-margin = 1

; Unfocused workspace
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.disabled}
label-unfocused-margin = 1

; Visible workspace (on other monitor)
label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 2
label-visible-margin = 1

; Urgent workspace
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2
label-urgent-margin = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.accent}
label-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %A, %d %B %Y - %H:%M:%S
time = %H:%M
time-alt = %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
label = %date%
label-foreground = ${colors.foreground}

[module/network]
type = internal/network
interface = wlan0
interval = 3.0

; Connected
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.foreground}
label-connected = %essid% %downspeed:9%
label-connected-foreground = ${colors.foreground}

; Disconnected
format-disconnected = 
format-disconnected-foreground = ${colors.disabled}
format-disconnected-font = 2

; Signal strength ramps
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.success}
ramp-signal-font = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

; Charging
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.success}
label-charging = %percentage%%

; Discharging
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

; Full
format-full-prefix = " "
format-full-prefix-foreground = ${colors.success}
format-full-prefix-font = 2
format-full-foreground = ${colors.success}

; Battery capacity ramps
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-0-font = 2
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-1-font = 2
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-2-font = 2
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.foreground}
ramp-capacity-3-font = 2
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.success}
ramp-capacity-4-font = 2

; Charging animation
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.success}
animation-charging-framerate = 750
animation-charging-font = 2

[module/pulseaudio]
type = internal/pulseaudio

; Volume
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

; Muted
format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.disabled}
format-muted-prefix-font = 2
label-muted = muted
label-muted-foreground = ${colors.disabled}

; Volume ramps
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}
ramp-volume-font = 2

; Click to mute/unmute
click-right = pavucontrol

[module/backlight]
type = internal/backlight
card = intel_backlight

; Brightness levels
format = <ramp> <label>
label = %percentage%%
label-foreground = ${colors.foreground}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.accent}
ramp-font = 2

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
label = %percentage_used%%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-prefix-font = 2
label = %percentage:2%%
label-foreground = ${colors.foreground}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 80

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-foreground = ${colors.alert}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.accent}
ramp-font = 2

[module/powermenu]
type = custom/text
content = "‚èª"
content-foreground = ${colors.alert}
content-font = 2
content-padding = 1
click-left = ~/.config/polybar/scripts/powermenu.sh

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
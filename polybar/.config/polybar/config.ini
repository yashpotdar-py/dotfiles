[colors]
background = #0a0a0a
foreground = #eaeaea
primary = #ff5555
secondary = #bd93f9

[bar/main]
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "FiraCode Nerd Font:size=10"
modules-left = i3
modules-right = date

[module/i3]
type = internal/i3
format = <label-state>
label-focused = %name%
label-unfocused = %name%
label-focused-background = ${colors.primary}

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d %H:%M
format = <label>
label = ï€—  %date%

